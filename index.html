<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <main class="container">
    <header class="flex">
      <h1 class="title">
        Todo
      </h1>
     <div class="mode-menu">
      <img src="./images/icon-sun.svg" alt="" class="light-mode hidden">
      <img src="./images/icon-moon.svg" alt="" class="dark-mode ">
     </div> 
    </header>
    <!-- INPUT BOX -->
    <div class="input-box">
      <form id="form">
        <input type="text" name="text" id="input-text" 
        placeholder="Create a new todo...">
        <div class="radio-circle">
        </div>
      </form>
    </div>
    <!-- TODO LIST SECTION-->
    <div class="todo-box">
    </div>
    <footer>
      <section class="todo-list-sec">
        <div class="flex footer-todo-list">
          <p><span class="todo-count">0</span> items left</p>
          <p class="clear-completed">
            Clear Completed
          </p>
        </div>
      </section>
      <div class="link-item flex">
        <p class="link select-all active">
          All
        </p>
        <p class="link select-active">
          Active 
        </p>
        <p class="link select-completed">
          Completed
        </p>
      </div>
    </footer>
      <p>
        Drag and drop to reorder list
      </p>
  </main>
  <script src="./script.js"></script>
</body>
</html>
